<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenArt - Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body class="bg-gray-100 font-sans">

    <div id="password-protection" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50">
        <div class="bg-white p-8 rounded-lg shadow-xl text-center">
            <h2 class="text-2xl font-bold mb-4">Admin Access</h2>
            <p class="text-gray-600 mb-6">Please enter the password to view the dashboard.</p>
            <input type="password" id="password-input" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Password">
            <button id="password-submit" class="w-full mt-4 bg-blue-500 text-white font-semibold py-2 rounded-lg hover:bg-blue-600">Submit</button>
            <p id="password-error" class="text-red-500 text-sm mt-2 hidden">Incorrect password.</p>
        </div>
    </div>

    <div id="dashboard-content" class="hidden container mx-auto p-4 sm:p-6 lg:p-8">
        <header class="mb-8">
            <h1 class="text-4xl font-bold text-gray-800">GenArt Admin Dashboard</h1>
            <p class="text-gray-500">Real-time generation data</p>
        </header>

        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <h2 class="text-2xl font-semibold text-gray-700">Total Images Generated</h2>
            <p id="total-generations" class="text-5xl font-bold text-blue-500 mt-2">Loading...</p>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Recent Prompts</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Timestamp</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">User ID</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Prompt</th>
                        </tr>
                    </thead>
                    <tbody id="prompts-table-body" class="bg-white divide-y divide-gray-200">
                        <!-- Rows will be dynamically inserted here -->
                        <tr><td colspan="3" class="text-center p-8 text-gray-500">Waiting for new prompts...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script type="module" src="admin.js"></script>
</body>
</html>
