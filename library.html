<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GenArt - Library</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <header class="p-4 bg-white shadow flex justify-between items-center">
    <h1 class="text-2xl font-bold">📚 My Library</h1>
    <a href="index.html" class="px-4 py-2 bg-gray-800 text-white rounded hover:bg-black">← Back</a>
  </header>

  <main class="max-w-6xl mx-auto p-6">
    <h2 class="text-xl font-semibold mb-4">Saved Creations</h2>
    <div id="library-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <p class="text-gray-500 text-center col-span-full">Loading...</p>
    </div>
  </main>

  <script type="module">
    import { renderLibrary } from './library.js';
    document.addEventListener("DOMContentLoaded", () => {
      renderLibrary("library-grid");
    });
  </script>
</body>
</html>
