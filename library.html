<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Library</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen">
  <header class="p-4 shadow bg-white">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">🌍 AI Art Library</h1>
      <a href="index.html" class="text-blue-600 hover:underline">← Back</a>
    </div>
  </header>

  <main class="max-w-6xl mx-auto p-6">
    <h2 class="text-xl font-semibold mb-6">Explore Saved Creations</h2>
    <div id="library-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
  </main>

  <script type="module">
    import { renderLibrary } from "./library.js";

    document.addEventListener("DOMContentLoaded", () => {
      // Change second argument to true if you want "private per user"
      renderLibrary("library-grid", false); // false = Public, true = Private
    });
  </script>
</body>
</html>
